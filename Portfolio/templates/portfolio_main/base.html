{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Saqlain Yousuf - Portfolio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/heroicons@2.0.18/24/outline/index.js"></script>
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
</head>
<body class="bg-gradient-to-b from-black via-gray-900 to-black text-white overflow-x-hidden">
    <canvas id="particles-bg" class="fixed top-0 left-0 w-full h-full z-0 opacity-40"></canvas>
    
    <div class="relative z-10">
        <nav class="fixed w-full p-5 bg-black bg-opacity-50 backdrop-filter backdrop-blur-lg z-50">
            <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
                <div class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-600 text-transparent bg-clip-text mb-4 md:mb-0">SaqlainDigu</div>
                <button id="mobile-menu-button" class="md:hidden text-white hover:text-purple-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <div id="nav-links" class="hidden md:flex space-y-4 md:space-y-0 md:space-x-6 flex-col md:flex-row items-center w-full md:w-auto">
                    <a href="{% url 'home' %}" class="hover:text-purple-500 transition-colors w-full md:w-auto text-center">Home</a>
                    <a href="{% url 'home' %}#about" class="hover:text-purple-500 transition-colors w-full md:w-auto text-center">About</a>
                    <a href="{% url 'home' %}#projects" class="hover:text-purple-500 transition-colors w-full md:w-auto text-center">Projects</a>
                    <a href="{% url 'blog_list' %}" class="hover:text-purple-500 transition-colors w-full md:w-auto text-center">Blog</a>
                    <a href="{% url 'home' %}#contact" class="hover:text-purple-500 transition-colors w-full md:w-auto text-center">Contact</a>
                </div>
            </div>
        </nav>

        <main class="min-h-screen">
            {% if messages %}
            <div class="fixed top-20 right-4 z-50">
                {% for message in messages %}
                <div class="{% if message.tags == 'success' %}bg-green-500{% else %}bg-red-500{% endif %} text-white px-6 py-4 rounded-lg shadow-lg mb-4 animate-fade-in">
                    {{ message }}
                    <button onclick="this.parentElement.remove()" class="ml-2 hover:text-gray-200">Ã—</button>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            {% block content %}
            {% endblock %}
        </main>
    </div>
    <script src="{% static 'js/background.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/mobile-menu.js' %}"></script>
    <script src="{% static 'js/video-player.js' %}"></script>
    <script src="{% static 'js/blog.js' %}"></script>
</body>
</html>
